<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Your Password</h2>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()" *ngIf="token && !successMessage">
      <div class="form-group">
        <label>New Password</label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Enter new password"
          [class.error]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
        />
        <div *ngIf="getFieldError('password')" class="error-message">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="form-group">
        <label>Confirm New Password</label>
        <input 
          type="password" 
          formControlName="confirmPassword" 
          class="form-control"
          placeholder="Confirm new password"
          [class.error]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
        />
        <div *ngIf="getFieldError('confirmPassword')" class="error-message">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid || isLoading">
        <span *ngIf="isLoading">Resetting Password...</span>
        <span *ngIf="!isLoading">Reset Password</span>
      </button>
    </form>

    <div class="back-to-login">
      <a href="#" (click)="goToLogin()">‚Üê Back to Login</a>
    </div>
  </div>
</div>
