<div class="login-container">
  <div class="login-card">
    <h2>Login to NIC Validator</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Username/Email/Phone</label>
        <input 
          type="text" 
          formControlName="identifier" 
          class="form-control"
          placeholder="Enter username, email, or phone"
          [class.error]="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched"
        />
        <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="error-message">
          Username/Email/Phone is required
        </div>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
      
      <div class="auth-links">
  <button type="button" class="link-button" (click)="goToForgotPassword()">Forgot Password?</button>
  <span class="divider">|</span>
  <button type="button" class="link-button" (click)="goToRegister()">Create Account</button>
</div>
    </form>
  </div>
</div>
